<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="parametres.css">
</head>
<body>
    <div class="container">
        <h1>Paramètres</h1>
        <div class="options">
            <div class="option">
                <h2>Confidentialité et Sécurité</h2>
                <div class="sub-option">
                    <a href="moncompte.html"><button id="managePersonalData">Mon Compte</button></a>
                </div>
                <div class="sub-option">
                    <button id="shareAnonymousData">Partager les données anonymisées</button>
                </div>
                <div class="sub-option">
                    <button id="viewHistory">Voir l'historique</button>
                </div>
            </div>

            <div class="option">
                <h2>Notifications</h2>
                <div class="sub-option">
                    <input type="checkbox" id="notificationToggle">
                    <label for="notificationToggle">Activer les notifications</label>
                </div>
                <div class="sub-option">
                    <input type="checkbox" id="majorAccidents">
                    <label for="majorAccidents">Accidents majeurs</label>
                </div>
                <div class="sub-option">
                    <input type="checkbox" id="minorAccidents">
                    <label for="minorAccidents">Accidents mineurs</label>
                </div>
                <div class="sub-option">
                    <input type="checkbox" id="trafficJams">
                    <label for="trafficJams">Embouteillages</label>
                </div>
                <div class="sub-option">
                    <input type="checkbox" id="disableNotifications">
                    <label for="disableNotifications">Désactiver les notifications</label>
                </div>
            </div>

            <div class="option">
                <h2>Support et Assistance</h2>
                <div class="sub-option">
                    <button id="contactSupport">Contacter le support</button>
                </div>
                <div class="sub-option">
                    <button id="faq">FAQ</button>
                </div>
                <div class="sub-option">
                    <button id="tutorials">Tutoriels</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
