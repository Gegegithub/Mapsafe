<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            height: 100vh;

        .buttons button {
            margin: 5px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #eee;
        }
    </style>
    <script src="script.js" defer></script>
</head>
